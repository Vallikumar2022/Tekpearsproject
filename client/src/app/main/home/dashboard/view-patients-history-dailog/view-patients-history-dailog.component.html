<h1 mat-dialog-title class="view-history-title  label-color" *ngIf="isPatientsHistory">Patient Visiting History</h1>
<h1 mat-dialog-title class="view-history-title  label-color" *ngIf="!isPatientsHistory">Consulted Doctors History</h1>

<table mat-table [dataSource]="dataSource" class="patient-view-history-table" *ngIf="isPatientsHistory">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Sl No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Patient Name </th>
      <td mat-cell *matCellDef="let element"> {{patientName}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfConsultation">
        <th mat-header-cell *matHeaderCellDef> Date of Visit </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfConsultation}} </td>
      </ng-container>
  
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <table mat-table [dataSource]="dataSource2" class="patient-view-history-table" *ngIf="!isPatientsHistory">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Sl No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Patient Name </th>
      <td mat-cell *matCellDef="let element"> {{patientName}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfConsultation">
        <th mat-header-cell *matHeaderCellDef> Consulted Doctors </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfConsultation}} </td>
      </ng-container>
  
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="pHistory-close">
    <button mat-raised-button color="primary" class="db-button" mat-dialog-close>Close</button>
  </div>
