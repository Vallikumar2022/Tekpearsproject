<div class="otp-verification-container row" *ngIf="!isOtpSubmitted">
    <h1 mat-dialog-title class="otp-title label-color">Email Verification ?</h1>
    <!-- <mat-grid-list cols="2" > -->
        <!-- <mat-grid-tile > -->
        <div class="fp-content col-8">
            <p class="email-text-msg">Please enter the verification code sent to the email address</p>
            <div class="user-emailId">
                <label class="emailId-label">Verification Code</label><br/> 
                <input placeholder="Enter OTP here" class="login-field emailField" [(ngModel)]="userEnteredOTP" matInput>
            </div>
        </div>
    <!-- </mat-grid-tile> -->
    <!-- <mat-grid-tile> -->
        <div class="lock-icon col-4">
            <i class="fa fa-envelope-open" aria-hidden="true"></i>
        </div>
    <!-- </mat-grid-tile> -->

    <!-- </mat-grid-list> -->
        <div class="submitButton">
            <button mat-raised-button color="primary" (click)="otpSubmit()">Submit</button> <span class="resend-otp-link"> Resend the OTP?</span>
        </div>
        <div class="fp-textInfo">Note: Your Verification code will be valid for 10 minutes</div>
</div>


<div class="otp-verification-container row" *ngIf="isOtpSubmitted">
    <h1 mat-dialog-title class="otp-title label-color">Reset Password </h1>
    <!-- <mat-grid-list cols="2" > -->
        <!-- <mat-grid-tile > -->
        <div class="fp-content col-8">
            <p class="email-text-msg">Please enter your new password</p>
            <div class="user-emailId">
                <label class="emailId-label">New Password</label><br/> 
                <input placeholder="Enter new password here" type="password" [(ngModel)]="newPassword" class="login-field emailField" matInput>
            </div>
        </div>
    <!-- </mat-grid-tile> -->
    <!-- <mat-grid-tile> -->
        <div class="lock-icon col-4">
            <i class="fa fa-envelope-open" aria-hidden="true"></i>
        </div>
    <!-- </mat-grid-tile> -->

    <!-- </mat-grid-list> -->
        <div class="submitButton">
            <button mat-raised-button color="primary" (click)="resetPassword()">Submit</button>
        </div>
        <div class="fp-textInfo">Note: Your account is temporarily inactive untill you update your new password</div>
</div>
